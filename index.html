<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Aplikasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .app-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .app-card h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .app-card p {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Daftar Aplikasi Saya</h1>

    <div class="app-container">
        <!-- Contoh Aplikasi 1 -->
        <div class="app-card" onclick="window.open('https://example.com/app1', '_blank')">
            <img src="https://placehold.co/60" alt="Aplikasi 1">
            <h3>Aplikasi 1</h3>
            <p>Deskripsi singkat aplikasi.</p>
        </div>

        <!-- Contoh Aplikasi 2 -->
        <div class="app-card" onclick="window.open('https://example.com/app2', '_blank')">
            <img src="https://placehold.co/60" alt="Aplikasi 2">
            <h3>Aplikasi 2</h3>
            <p>Deskripsi singkat aplikasi.</p>
        </div>

        <!-- Tambahkan card lain sesuai kebutuhan -->
    </div>

</body>
</html>
