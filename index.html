<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Aplikasi - Mirip Android</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Warna latar belakang Android-like */
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 25px;
            padding: 20px;
            justify-content: center;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .app-icon img {
            width: 60px;
            height: 60px;
            border-radius: 16px; /* Mirip Android */
            background: white;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .app-icon span {
            margin-top: 8px;
            font-size: 0.8rem;
            text-align: center;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dashboard Aplikasi</h1>
        <p class="subtitle">Sentuh ikon untuk membuka aplikasi</p>
    </header>

    <div class="app-grid">
        <!-- Aplikasi 1 -->
        <div class="app-icon" onclick="window.open('https://lionbepthd.github.io/lionime/', '_blank')">
            <img src="img/stream.png" alt="Stream Anime">
            <span>Stream Anime</span>
        </div>

        <!-- Aplikasi 2 -->
        <div class="app-icon" onclick="window.open('https://lionbepthd.github.io/lionimev1/', '_blank')">
            <img src="img/comic.png" alt="Comic">
            <span>Comic</span>
        </div>

        <!-- Aplikasi 3 -->
        <div class="app-icon" onclick="window.open('https://lionbepthd.github.io/lionimev2/', '_blank')">
            <img src="img/dramabox.png" alt="Dramabox">
            <span>Dramabox</span>
        </div>

        <!-- Aplikasi 4 -->
        <div class="app-icon" onclick="window.open('https://lionbepthd.github.io/lionimev3/', '_blank')">
            <img src="img/dracin.png" alt="dracin">
            <span>dracin</span>
        </div>
        
        <!-- Aplikasi 5 -->
        <div class="app-icon" onclick="window.open('https://mcggtools.vercel.app/', '_blank')">
            <img src="img/mcgg.png" alt="MCGGTOOLS">
            <span>MCGGTOOLS</span>
        </div>

        <div class="app-icon" onclick="window.open('https://lionbepthd.vercel.app/gcg', '_blank')">
            <img src="img/gcg.png" alt="GET CODE GENERATOR">
            <span>GET CODE GENERATOR</span>
        </div>
        
        <!-- Tambahkan aplikasi lain sesuai kebutuhan -->
    </div>

    <footer>
        <p></p>
    </footer>

</body>
</html>
