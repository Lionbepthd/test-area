<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionime - Portal Anime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-dark p-4 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <h1 class="text-2xl font-bold text-white">
                    <i class="fas fa-dragon text-primary mr-2"></i>
                    Lionime
                </h1>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <button onclick="loadHome()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-home mr-1"></i> Home
                </button>
                <button onclick="loadPopular()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-fire mr-1"></i> Popular
                </button>
                <button onclick="loadOngoing()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-play-circle mr-1"></i> Ongoing
                </button>
                <button onclick="loadCompleted()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-check-circle mr-1"></i> Completed
                </button>
                <button onclick="loadMovies()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-film mr-1"></i> Movies
                </button>
                <button onclick="loadLatest()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-clock mr-1"></i> Latest
                </button>
                <button onclick="loadGenres()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-tags mr-1"></i> Genres
                </button>
                <button onclick="loadCharacters()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-users mr-1"></i> Characters
                </button>
                <button onclick="loadSchedule()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-calendar mr-1"></i> Schedule
                </button>
                <button onclick="loadAlphabet()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-list mr-1"></i> A-Z
                </button>
                <button onclick="showSearchPage()" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-search mr-1"></i> Search
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow container mx-auto p-4">
        <div class="text-center py-20">
            <h2 class="text-4xl font-bold mb-4">Selamat Datang di Lionime</h2>
            <p class="text-xl text-gray-300">Temukan ribuan anime favoritmu di sini</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark p-4 text-center text-gray-400">
        <p>&copy; 2025 Lionime. Semua hak dilindungi.</p>
    </footer>

    <!-- Modal for Anime Detail -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-card rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="detail-title" class="text-2xl font-bold text-white"></h2>
                    <button onclick="closeModal()" class="text-white text-2xl hover:text-primary">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="detail-content" class="space-y-4">
                    <!-- Detail akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Episode Player -->
    <div id="episode-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-card rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="episode-title" class="text-2xl font-bold text-white"></h2>
                    <button onclick="closeEpisodeModal()" class="text-white text-2xl hover:text-primary">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="episode-content" class="space-y-4">
                    <!-- Player akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
