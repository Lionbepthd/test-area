<!--
File: index.html
Description: Simple AI multi-model chat UI. External JS file: script.js
Instructions: Save the first block as index.html and the second block as script.js in the same folder.
--> 

<!-- ====== index.html ====== -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Multi-Model Chat — Template</title>
  <style>
    /* Simple modern styling */
    :root{--bg1:#0f172a;--bg2:#0b1220;--card:#0b1228;--accent:#7c3aed}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    body{background:linear-gradient(180deg,var(--bg1),var(--bg2));display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef8}
    .wrap{width:min(920px,96%);max-width:1100px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));border-radius:12px;padding:18px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{font-size:18px;margin:0}
    .controls{display:flex;gap:8px;align-items:center}
    select,button,input[type=text]{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button.primary{background:linear-gradient(90deg,var(--accent),#4f46e5);border:none;color:white;padding:9px 14px;cursor:pointer;box-shadow:0 6px 18px rgba(124,58,237,0.14)}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
    .chat-area{height:520px;overflow:auto;padding:16px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
    .msg{display:flex;margin:8px 0;gap:10px;align-items:flex-end}
    .msg.user{justify-content:flex-end}
    .bubble{max-width:78%;padding:10px 12px;border-radius:12px;background:rgba(255,255,255,0.02);backdrop-filter:blur(2px)}
    .msg.ai .bubble{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-left:3px solid rgba(124,58,237,0.9)}
    .msg.user .bubble{background:linear-gradient(180deg, rgba(124,58,237,0.16), rgba(79,70,229,0.12));color:white;border-right:3px solid rgba(124,58,237,0.9)}
    footer{display:flex;gap:8px;margin-top:12px}
    .small{font-size:12px;color:rgba(230,238,248,0.6)}
    .loader{display:inline-block;padding:4px 8px;border-radius:8px;background:rgba(255,255,255,0.02);font-size:13px}
    .model-add {display:flex;gap:6px}
    @media (max-width:640px){.chat-area{height:420px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>AI Multi-Model Chat Template</h1>
        <div class="controls">
          <label class="small">Model</label>
          <select id="modelSelect">
            <option value="nvidia/nemotron-nano-12b-v2-vl:free">nvidia/nemotron-nano-12b-v2-vl:free</option>
            <option value="openai/gpt-4o-mini">openai/gpt-4o-mini</option>
            <option value="google/gemini-1.5-flash">google/gemini-1.5-flash</option>
            <option value="deepseek/deepseek-chat">deepseek/deepseek-chat</option>
          </select>
          <button class="ghost" id="btnAddModel">Tambah Model</button>
          <button class="ghost" id="btnClear">Clear Chat</button>
        </div>
      </header>

      <div class="chat-area" id="chatArea" aria-live="polite"></div>

      <footer>
        <input id="promptInput" type="text" placeholder="Ketik pesan..." style="flex:1" />
        <button class="primary" id="sendBtn">Kirim</button>
      </footer>

      <div style="margin-top:10px;display:flex;justify-content:space-between;align-items:center">
        <div class="small">OpenRouter endpoint (browser fetch). Masukkan API key di prompt.js</div>
        <div class="small">Streaming supported — jika server mendukung SSE/streaming akan muncul token per token</div>
      </div>
    </div>

    <div style="height:8px"></div>

    <div style="display:flex;gap:8px;justify-content:flex-end">
      <button class="ghost" id="downloadBtn">Download files</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
